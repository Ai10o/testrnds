<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НОД Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gcd-calculator">
        <input id="number1" type="number" placeholder="Введите первое число" maxlength="6">
        <input id="number2" type="number" placeholder="Введите второе число" maxlength="6">
        <button onclick="calculateGCD()">Найти НОД</button>
        <p id="result"></p>
        <div id="error-popup" class="error-popup">
            <p id="error-message"></p>
            <button onclick="hideError()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
