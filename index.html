<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НОД Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="NOD-calculator">
        
        <input id="number1" type="number" placeholder="Первое число">

        <input id="number2" type="number" placeholder="Второе число">

        <button id="calculate" class="button">Найти НОД</button>
        <p id="result">Наибольший общий делитель: <span id="NOD-result"></span></p>

        <div id="error-popup" class="error-popup">
            <p id="error-message"></p>
            <button id="close-error" class="button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
